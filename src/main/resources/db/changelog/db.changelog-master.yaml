databaseChangeLog:
  - changeSet:
      id: 1
      author: jkutner
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: identification
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: cellphone
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: way_payment
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: address_person
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false